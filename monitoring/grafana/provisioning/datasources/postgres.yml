apiVersion: 1

datasources:
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: metrics-postgres:5432
    database: ${GRAFANA_POSTGRES_DB}
    user: ${POSTGRES_USER}
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 100
      maxIdleConns: 100
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
    isDefault: true
    editable: true
